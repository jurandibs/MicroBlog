spring.application.name=MicroBlog
server.port=8080

spring.jpa.hibernate.ddl-auto= update

#manter no Env
spring.datasource.url= jdbc:mysql://localhost:3306/microblog
spring.datasource.username= root
spring.datasource.password= MinhaSenha

spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver

spring.jpa.show-sql= true

spring.flyway.baseline-on-migrate=true
spring.flyway.enabled=true
spring.flyway.locations=classpath:db.migration


spring.cloud.compatibility-verifier.enabled=false

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

MicroBlog.rabbitmq.exchange=MicroBlog.exchange
MicroBlog.rabbitmq.queue=MicroBlog.queue
MicroBlog.rabbitmq.routingkey=MicroBlog.routingkey

resilience4j.circuitBreaker.instances.circuitBreaker.registerHealthIndicator=true
resilience4j.circuitBreaker.instances.circuitBreaker.failureRateThreshold=50
resilience4j.circuitBreaker.instances.circuitBreaker.slidingWindowSize=5